<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo GUI</title>
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/wireframe.css') }}">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">

  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-9 order-md-1">
          <h3 class="mb-3 text-center border border-secondary"><b>Query Results</b></h3>

          <div class="row">
            <h4 class="mb-3 text-center border border-secondary"><b>Tiles</b></h4>
            <div class="col-md-6 mb-3"> <p> {{ tileinfo }} </p>
            </div>

          </div>
          <div class="row">
            <h4 class="mb-3 text-center border border-secondary"><b>Aggregates</b></h4>
            <div class="col-md-6 mb-3"> <p> {{ aggregateinfo }} </p>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" style=""></script>

</html>
